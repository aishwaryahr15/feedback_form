<form [formGroup]="feedbackForm" (ngSubmit)="submitFeedback()">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name">
      <div class="error-message" *ngIf="feedbackForm.get('name').invalid && feedbackForm.get('name').touched">
        Name is required
      </div>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
      <div class="error-message" *ngIf="feedbackForm.get('email').invalid && feedbackForm.get('email').touched">
        Email is required and must be valid
      </div>
    </div>
    <div>
      <label for="message">Message:</label>
      <textarea id="message" formControlName="message"></textarea>
      <div class="error-message" *ngIf="feedbackForm.get('message').invalid && feedbackForm.get('message').touched">
        Message is required
      </div>
    </div>
    <button type="submit" [disabled]="!feedbackForm.valid">Submit Feedback</button>
  </form>
